<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en"> <![endif]-->
<html class="no-js" lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>{% block head_title %}Video Registry{% endblock head_title %}</title>
    <meta name="robots" content="follow, all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ STATIC_URL }}/css/main.css">
    {% block additional_css %}{% endblock additional_css %}
</head>
<body{% block body_attrs %}{% endblock body_attrs %}>
{%- block body_content -%}
<div class="page-container">
    <div class="page-header">
        <h1 class="page-header__title">Video Registry</h1>
    </div>

    {%- block content -%}{%- endblock content -%}

    <div class="page-footer">
        {%- block footer_content -%}{%- endblock footer_content -%}
    </div>
</div>
{%- endblock body_content -%}
</body>
</html>
